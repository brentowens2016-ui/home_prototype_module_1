<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership Tiers - Store</title>
  <link rel="stylesheet" href="store.css">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f7fa; margin: 0; }
    .store-container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px #0002; padding: 32px; }
    h1 { text-align: center; margin-bottom: 32px; }
    .tiers { display: flex; gap: 32px; justify-content: center; flex-wrap: wrap; }
    .tier-card { flex: 1 1 260px; background: #f2f4f8; border-radius: 10px; box-shadow: 0 1px 6px #0001; padding: 24px; margin-bottom: 24px; display: flex; flex-direction: column; align-items: center; }
    .tier-title { font-size: 1.5em; font-weight: 600; margin-bottom: 12px; }
    .tier-price { font-size: 1.2em; color: #2a7ae2; margin-bottom: 16px; }
    .tier-features { text-align: left; margin-bottom: 18px; }
    .tier-features li { margin-bottom: 6px; }
    .buy-btn { background: #2a7ae2; color: #fff; border: none; border-radius: 6px; padding: 12px 28px; font-size: 1em; cursor: pointer; margin-top: 10px; transition: background 0.2s; }
    .buy-btn:hover { background: #1a5bb8; }
    .coming-soon { color: #888; font-size: 0.95em; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="store-container">
    <h1>Choose Your Membership Tier</h1>
    <div class="tiers" id="tiers-list"></div>
  </div>
  <script src="store.js"></script>
</body>
</html>
